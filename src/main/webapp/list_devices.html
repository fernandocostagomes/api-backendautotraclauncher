<html>
  <head>
    <title> Device Information </title>
    <meta charset="ISO-8859-1">
    <script>
      var baseurl = "https://api-backendautotraclauncher.herokuapp.com/api/v1/device/client/";
      function loadPersons(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl + "client",true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var persons = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>Id</th><th>Serial</th><th>Status</th><th>Age</th></tr>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < persons.length; i++){
              main += "<tr><td>"+persons[i].deviceNumId+"</td><td>"+persons[i].deviceTxtSerial+"</td><td>"+persons[i].deviceNumStatus+"</td><td>"+persons[i].deviceNumUpdateFlag+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("personinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadPersons();
      }
    </script>
  </head>
  <body>
    <div id="personinfo"> </div>
  </body>
</html>
