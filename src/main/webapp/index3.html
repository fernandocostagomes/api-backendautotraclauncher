<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Calibri" rel="stylesheet">
	<meta charset="utf-8">
	<title>Gerenciador Remoto Autotrac Launcher</title>
</head>
<body>
	<div class="login">
		<img src="https://www.autotrac.com.br//wp-content/uploads/2017/09/supervisor-mobile-app.png" class="usuario" width="95" height="95" alt="">
		<h1>Login</h1>
		<form>		
			<p>Usuário</p>
			<input type="text" name="" placeholder="Insira seu nome de usuário">
			<p>Senha</p>
			<input type="password" name="" placeholder="Insira sua senha">
			<input type="submit" name="" value="Login">
			<a href="#">Esqueci minha senha!</a><br>
		</form>
	</div>
</body>
</html>
